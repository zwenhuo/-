<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站直播数据记录工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1c1c2e, #0f0f1c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff2d95, #00a1d6);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #bbb;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4cc9f0;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title i {
            font-size: 1.3rem;
        }
        
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 14px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(90deg, #2ec4b6, #1a936f);
            color: white;
            box-shadow: 0 4px 20px rgba(46, 196, 182, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(90deg, #f72585, #b5179e);
            color: white;
            box-shadow: 0 4px 20px rgba(247, 37, 133, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 25px 0;
            gap: 15px;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-width: 180px;
            flex: 1;
            transition: transform 0.3s;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            background: rgba(67, 97, 238, 0.15);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4cc9f0;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }
        
        .stat-label {
            font-size: 1.1rem;
            color: #aaa;
        }
        
        .tables-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .table-wrapper {
            flex: 1;
            min-width: 300px;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .search-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 8px 15px;
            color: white;
            width: 200px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th {
            background: rgba(67, 97, 238, 0.4);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chart-container {
            height: 350px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-offline {
            background: #f72585;
            box-shadow: 0 0 8px #f72585;
        }
        
        .status-connecting {
            background: #ffb703;
            box-shadow: 0 0 8px #ffb703;
            animation: pulse 1.5s infinite;
        }
        
        .status-live {
            background: #2ec4b6;
            box-shadow: 0 0 8px #2ec4b6;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .timestamp {
            color: #888;
            font-size: 0.9rem;
        }
        
        .gift-value {
            color: #ffd166;
            font-weight: bold;
        }
        
        .input-group {
            margin: 20px 0;
            text-align: center;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #aaa;
        }
        
        .input-group input {
            width: 300px;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }
        
        .connection-steps {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.5;
            transition: all 0.3s;
        }
        
        .step.active {
            opacity: 1;
        }
        
        .step i {
            font-size: 1.8rem;
            margin-bottom: 10px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.2);
        }
        
        .step.active i {
            background: rgba(67, 97, 238, 0.5);
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.5);
        }
        
        .step-text {
            font-size: 0.9rem;
            text-align: center;
        }
        
        .connection-status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .connection-error {
            color: #f72585;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(247, 37, 133, 0.1);
            display: none;
        }
        
        .data-container {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .data-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .data-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .data-container::-webkit-scrollbar-thumb {
            background: #4361ee;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .tables-container {
                flex-direction: column;
            }
            
            .control-panel {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .input-group input {
                width: 100%;
                max-width: 300px;
            }
            
            .connection-steps {
                gap: 10px;
            }
            
            .step {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-bilibili"></i> B站直播数据记录工具</h1>
            <p class="subtitle">实时记录直播弹幕、礼物与观众人数趋势</p>
            <div id="status-display">
                <span class="status-indicator status-offline" id="status-indicator"></span>
                <span id="status-text">未连接 - 准备就绪</span>
            </div>
        </header>
        
        <div class="card">
            <div class="login-section">
                <h2 class="card-title"><i class="fas fa-sliders-h"></i> 直播设置</h2>
                
                <div class="input-group">
                    <label for="roomId"><i class="fas fa-door-open"></i> 请输入你的B站直播间ID：</label>
                    <input type="number" id="roomId" placeholder="例如：123456" value="10649248">
                </div>
                
                <div class="connection-steps">
                    <div class="step" id="step-1">
                        <i class="fas fa-plug"></i>
                        <div class="step-text">连接服务器</div>
                    </div>
                    <div class="step" id="step-2">
                        <i class="fas fa-fingerprint"></i>
                        <div class="step-text">身份验证</div>
                    </div>
                    <div class="step" id="step-3">
                        <i class="fas fa-comments"></i>
                        <div class="step-text">接收数据</div>
                    </div>
                </div>
                
                <div class="connection-status">
                    <div id="connection-details">等待连接指令...</div>
                    <div class="connection-error" id="connection-error"></div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button id="startBtn" class="btn btn-primary">
                        <i class="fas fa-play-circle"></i> 开始记录
                    </button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-tachometer-alt"></i> 直播控制面板</h2>
            <div class="control-panel">
                <button id="stopBtn" class="btn btn-danger">
                    <i class="fas fa-stop-circle"></i> 直播已结束
                </button>
                <button id="exportBtn" class="btn btn-success">
                    <i class="fas fa-file-export"></i> 导出数据
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">直播时长</div>
                    <div class="stat-value" id="duration">00:00:00</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">弹幕数量</div>
                    <div class="stat-value" id="danmuCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">礼物数量</div>
                    <div class="stat-value" id="giftCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">当前观众</div>
                    <div class="stat-value" id="currentViewers">0</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-chart-line"></i> 观众人数趋势</h2>
            <div class="chart-container">
                <canvas id="viewersChart"></canvas>
            </div>
        </div>
        
        <div class="tables-container">
            <div class="table-wrapper">
                <div class="card">
                    <div class="table-header">
                        <h2 class="card-title"><i class="fas fa-comment-dots"></i> 弹幕记录</h2>
                        <input type="text" class="search-box" placeholder="搜索弹幕..." id="searchDanmu">
                    </div>
                    <div class="data-container">
                        <table id="danmuTable">
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>用户</th>
                                    <th>内容</th>
                                </tr>
                            </thead>
                            <tbody id="danmuBody">
                                <!-- 弹幕数据将通过JS动态添加 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="table-wrapper">
                <div class="card">
                    <div class="table-header">
                        <h2 class="card-title"><i class="fas fa-gift"></i> 礼物记录</h2>
                        <input type="text" class="search-box" placeholder="搜索礼物..." id="searchGift">
                    </div>
                    <div class="data-container">
                        <table id="giftTable">
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>用户</th>
                                    <th>礼物</th>
                                    <th>价值</th>
                                </tr>
                            </thead>
                            <tbody id="giftBody">
                                <!-- 礼物数据将通过JS动态添加 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>B站直播数据记录工具 v2.0 | 仅限个人使用</p>
            <p>数据实时更新 | 下播后点击"直播已结束"停止记录并导出数据</p>
        </div>
    </div>

    <script>
        // 配置参数
        const config = {
            accessKeyId: 'ONqWh474HuaIJqN6gQh0fZrl',
            accessKeySecret: 'cfRVagmVGuNXmgKA3AUchgq3fZIzUZ',
            danmuServer: 'wss://broadcastlv.chat.bilibili.com:2245/sub',
            apiBaseUrl: 'https://api.live.bilibili.com'
        };
        
        // 初始化变量
        let isRecording = false;
        let startTime = null;
        let durationInterval = null;
        let danmuCount = 0;
        let giftCount = 0;
        let maxViewers = 0;
        let currentViewers = 0;
        let webSocket = null;
        let roomId = 0;
        let viewerUpdateInterval = null;
        let connectionTimeout = null;
        let allDanmu = [];
        let allGifts = [];
        
        // DOM元素
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const exportBtn = document.getElementById('exportBtn');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const durationDisplay = document.getElementById('duration');
        const danmuCountDisplay = document.getElementById('danmuCount');
        const giftCountDisplay = document.getElementById('giftCount');
        const currentViewersDisplay = document.getElementById('currentViewers');
        const danmuBody = document.getElementById('danmuBody');
        const giftBody = document.getElementById('giftBody');
        const roomIdInput = document.getElementById('roomId');
        const connectionDetails = document.getElementById('connection-details');
        const connectionError = document.getElementById('connection-error');
        const searchDanmu = document.getElementById('searchDanmu');
        const searchGift = document.getElementById('searchGift');
        
        // 步骤元素
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const step3 = document.getElementById('step-3');
        
        // 初始化图表
        const ctx = document.getElementById('viewersChart').getContext('2d');
        const viewersChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '观众人数',
                    data: [],
                    borderColor: '#4361ee',
                    backgroundColor: 'rgba(67, 97, 238, 0.1)',
                    borderWidth: 3,
                    pointRadius: 2,
                    pointBackgroundColor: '#4361ee',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#aaa'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#aaa'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ddd',
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(30, 30, 46, 0.9)',
                        titleColor: '#4cc9f0',
                        bodyColor: '#ddd',
                        borderColor: 'rgba(255, 255, 255, 0.1)',
                        borderWidth: 1
                    }
                }
            }
        });
        
        // 更新连接状态
        function updateStatus(status, text) {
            statusIndicator.className = 'status-indicator ' + status;
            statusText.textContent = text;
        }
        
        // 更新连接详情
        function updateConnectionDetails(text) {
            connectionDetails.textContent = text;
        }
        
        // 显示错误信息
        function showError(message) {
            connectionError.style.display = 'block';
            connectionError.textContent = message;
        }
        
        // 隐藏错误信息
        function hideError() {
            connectionError.style.display = 'none';
        }
        
        // 重置步骤指示器
        function resetSteps() {
            step1.classList.remove('active');
            step2.classList.remove('active');
            step3.classList.remove('active');
        }
        
        // 开始记录
        startBtn.addEventListener('click', function() {
            roomId = parseInt(roomIdInput.value);
            if (!roomId || roomId <= 0) {
                showError('请输入有效的直播间ID');
                return;
            }
            
            hideError();
            resetSteps();
            updateStatus('status-connecting', '正在连接B站服务器...');
            updateConnectionDetails(`正在连接房间 ${roomId} 的弹幕服务器...`);
            
            isRecording = true;
            startTime = new Date();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            exportBtn.disabled = true;
            roomIdInput.disabled = true;
            
            // 重置数据
            danmuCount = 0;
            giftCount = 0;
            maxViewers = 0;
            danmuCountDisplay.textContent = '0';
            giftCountDisplay.textContent = '0';
            danmuBody.innerHTML = '';
            giftBody.innerHTML = '';
            allDanmu = [];
            allGifts = [];
            
            // 开始计时
            durationInterval = setInterval(updateDuration, 1000);
            updateDuration();
            
            // 设置连接超时
            if (connectionTimeout) clearTimeout(connectionTimeout);
            connectionTimeout = setTimeout(() => {
                if (!isRecording || !webSocket || webSocket.readyState !== WebSocket.OPEN) {
                    showError('连接超时，请检查直播间ID是否正确或网络连接');
                    updateStatus('status-offline', '连接失败 - 请重试');
                    resetConnection();
                }
            }, 15000);
            
            // 连接弹幕服务器
            connectToDanmuServer(roomId);
            
            // 开始获取观众人数
            startViewerUpdates();
        });
        
        // 停止记录
        stopBtn.addEventListener('click', function() {
            resetConnection();
        });
        
        // 重置连接
        function resetConnection() {
            isRecording = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            exportBtn.disabled = false;
            roomIdInput.disabled = false;
            
            clearInterval(durationInterval);
            clearInterval(viewerUpdateInterval);
            
            if (webSocket) {
                webSocket.close();
                webSocket = null;
            }
            
            // 更新状态显示
            updateStatus('status-offline', '直播结束 - 数据记录完成');
            updateConnectionDetails('连接已关闭，可以导出数据');
            
            resetSteps();
            hideError();
            
            if (connectionTimeout) clearTimeout(connectionTimeout);
        }
        
        // 导出数据
        exportBtn.addEventListener('click', function() {
            const now = new Date();
            const dateStr = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
            const timeStr = `${now.getHours().toString().padStart(2, '0')}-${now.getMinutes().toString().padStart(2, '0')}`;
            
            // 创建弹幕CSV
            let danmuCsv = "时间,用户,内容\n";
            allDanmu.forEach(danmu => {
                danmuCsv += `"${danmu.time}","${danmu.user}","${danmu.content}"\n`;
            });
            
            // 创建礼物CSV
            let giftCsv = "时间,用户,礼物,价值\n";
            allGifts.forEach(gift => {
                giftCsv += `"${gift.time}","${gift.user}","${gift.gift}","${gift.value}"\n`;
            });
            
            // 创建下载链接
            const downloadLink = document.createElement('a');
            
            // 下载弹幕数据
            downloadLink.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(danmuCsv));
            downloadLink.setAttribute('download', `bili_danmu_${roomId}_${dateStr}_${timeStr}.csv`);
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            // 下载礼物数据
            setTimeout(() => {
                downloadLink.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(giftCsv));
                downloadLink.setAttribute('download', `bili_gifts_${roomId}_${dateStr}_${timeStr}.csv`);
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            }, 300);
            
            alert('数据导出成功！\n\n已保存弹幕数据: ' + danmuCount + ' 条\n已保存礼物数据: ' + giftCount + ' 条');
        });
        
        // 更新直播时长
        function updateDuration() {
            if (!startTime) return;
            
            const now = new Date();
            const diff = Math.floor((now - startTime) / 1000);
            
            const hours = Math.floor(diff / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            const seconds = diff % 60;
            
            durationDisplay.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 连接弹幕服务器
        function connectToDanmuServer(roomId) {
            if (webSocket) {
                webSocket.close();
            }
            
            step1.classList.add('active');
            updateConnectionDetails(`正在连接弹幕服务器: ${config.danmuServer}`);
            
            webSocket = new WebSocket(config.danmuServer);
            
            webSocket.onopen = function() {
                step2.classList.add('active');
                updateStatus('status-connecting', '正在验证身份...');
                updateConnectionDetails('连接成功，正在发送认证信息...');
                
                // 发送认证包
                const authData = JSON.stringify({
                    uid: 0,
                    roomid: roomId,
                    protover: 2,
                    platform: "web",
                    clientver: "1.14.3",
                    type: 2
                });
                
                // 协议头部 (16字节)
                const header = new ArrayBuffer(16);
                const headerView = new DataView(header);
                headerView.setUint32(0, 16 + authData.length); // 包长度
                headerView.setUint16(4, 16); // 头部长度
                headerView.setUint16(6, 1); // 协议版本
                headerView.setUint32(8, 7); // 操作码 (7表示认证)
                headerView.setUint32(12, 1); // 序列号
                
                // 合并头部和数据
                const data = new Uint8Array(header.byteLength + authData.length);
                data.set(new Uint8Array(header), 0);
                data.set(new TextEncoder().encode(authData), header.byteLength);
                
                webSocket.send(data);
                
                // 开始发送心跳包
                setInterval(() => {
                    const heartHeader = new ArrayBuffer(16);
                    const heartView = new DataView(heartHeader);
                    heartView.setUint32(0, 16); // 包长度
                    heartView.setUint16(4, 16); // 头部长度
                    heartView.setUint16(6, 1); // 协议版本
                    heartView.setUint32(8, 2); // 操作码 (2表示心跳)
                    heartView.setUint32(12, 1); // 序列号
                    webSocket.send(heartHeader);
                }, 30000);
            };
            
            webSocket.onmessage = function(event) {
                if (!isRecording) return;
                
                const data = event.data;
                if (data instanceof ArrayBuffer) {
                    processDanmuData(data);
                }
            };
            
            webSocket.onerror = function(error) {
                console.error('WebSocket错误:', error);
                showError(`连接错误: ${error.message || '未知错误'}`);
                updateStatus('status-offline', '连接错误 - 请重试');
                resetSteps();
            };
            
            webSocket.onclose = function() {
                if (isRecording) {
                    updateStatus('status-connecting', '连接已断开，正在尝试重新连接...');
                    updateConnectionDetails('将在5秒后尝试重新连接');
                    setTimeout(() => connectToDanmuServer(roomId), 5000);
                }
            };
        }
        
        // 处理弹幕数据
        function processDanmuData(buffer) {
            const view = new DataView(buffer);
            const packetLen = view.getUint32(0);
            const headerLen = view.getUint16(4);
            const ver = view.getUint16(6);
            const op = view.getUint32(8);
            const seq = view.getUint32(12);
            
            // 处理连接成功响应
            if (op === 8) {
                step3.classList.add('active');
                updateStatus('status-live', `已连接 - 正在记录房间 ${roomId} 的直播数据`);
                updateConnectionDetails('身份验证成功，开始接收直播数据...');
                hideError();
                
                if (connectionTimeout) clearTimeout(connectionTimeout);
                return;
            }
            
            // 处理压缩数据
            if (ver === 2) {
                const body = new Uint8Array(buffer, headerLen, packetLen - headerLen);
                const inflated = pako.inflate(body);
                let offset = 0;
                
                while (offset < inflated.length) {
                    const bodyPacketLen = new DataView(inflated.buffer, offset, 4).getUint32(0);
                    const bodyHeaderLen = new DataView(inflated.buffer, offset + 4, 2).getUint16(0);
                    const bodyVer = new DataView(inflated.buffer, offset + 6, 2).getUint16(0);
                    const bodyOp = new DataView(inflated.buffer, offset + 8, 4).getUint32(0);
                    
                    if (bodyOp === 5) { // 操作码5表示通知消息
                        const bodyData = new TextDecoder().decode(inflated.buffer.slice(offset + bodyHeaderLen, offset + bodyPacketLen));
                        try {
                            const json = JSON.parse(bodyData);
                            handleDanmuMessage(json);
                        } catch (e) {
                            console.error('JSON解析错误:', e);
                        }
                    }
                    
                    offset += bodyPacketLen;
                }
            }
            // 处理普通JSON数据
            else if (op === 5) {
                const body = new TextDecoder().decode(buffer.slice(headerLen));
                try {
                    const json = JSON.parse(body);
                    handleDanmuMessage(json);
                } catch (e) {
                    console.error('JSON解析错误:', e);
                }
            }
        }
        
        // 处理弹幕消息
        function handleDanmuMessage(json) {
            if (!json.cmd) return;
            
            const now = new Date();
            const timeStr = now.toTimeString().substr(0, 8);
            
            // 处理弹幕
            if (json.cmd === 'DANMU_MSG' && json.info) {
                const user = json.info[2][1] || '未知用户';
                const content = json.info[1] || '';
                
                addDanmu(user, content, now);
                danmuCount++;
                danmuCountDisplay.textContent = danmuCount;
            }
            // 处理礼物
            else if (json.cmd === 'SEND_GIFT' && json.data) {
                const user = json.data.uname || '未知用户';
                const gift = json.data.giftName || '未知礼物';
                const value = json.data.price || 0;
                
                addGift(user, gift, value, now);
                giftCount++;
                giftCountDisplay.textContent = giftCount;
            }
            // 处理直播间统计信息
            else if (json.cmd === 'ROOM_REAL_TIME_MESSAGE_UPDATE' && json.data) {
                currentViewers = json.data.online || 0;
                currentViewersDisplay.textContent = currentViewers;
                
                if (currentViewers > maxViewers) {
                    maxViewers = currentViewers;
                }
            }
        }
        
        // 添加弹幕到表格
        function addDanmu(user, content, timestamp) {
            const timeStr = timestamp.toTimeString().substr(0, 8);
            
            const danmu = {
                time: timeStr,
                user: user,
                content: content,
                timestamp: timestamp
            };
            
            allDanmu.unshift(danmu);
            
            const row = document.createElement('tr');
            
            const timeCell = document.createElement('td');
            timeCell.textContent = timeStr;
            timeCell.className = 'timestamp';
            
            const userCell = document.createElement('td');
            userCell.textContent = user;
            
            const contentCell = document.createElement('td');
            contentCell.textContent = content;
            
            row.appendChild(timeCell);
            row.appendChild(userCell);
            row.appendChild(contentCell);
            
            danmuBody.insertBefore(row, danmuBody.firstChild);
            
            // 限制最多显示100条
            if (danmuBody.children.length > 100) {
                danmuBody.removeChild(danmuBody.lastChild);
            }
        }
        
        // 添加礼物到表格
        function addGift(user, gift, value, timestamp) {
            const timeStr = timestamp.toTimeString().substr(0, 8);
            
            const giftData = {
                time: timeStr,
                user: user,
                gift: gift,
                value: value,
                timestamp: timestamp
            };
            
            allGifts.unshift(giftData);
            
            const row = document.createElement('tr');
            
            const timeCell = document.createElement('td');
            timeCell.textContent = timeStr;
            timeCell.className = 'timestamp';
            
            const userCell = document.createElement('td');
            userCell.textContent = user;
            
            const giftCell = document.createElement('td');
            giftCell.textContent = gift;
            
            const valueCell = document.createElement('td');
            valueCell.innerHTML = `<span class="gift-value">${value}</span> 电池`;
            
            row.appendChild(timeCell);
            row.appendChild(userCell);
            row.appendChild(giftCell);
            row.appendChild(valueCell);
            
            giftBody.insertBefore(row, giftBody.firstChild);
            
            // 限制最多显示50条
            if (giftBody.children.length > 50) {
                giftBody.removeChild(giftBody.lastChild);
            }
        }
        
        // 开始更新观众数据
        function startViewerUpdates() {
            updateViewerCount();
            viewerUpdateInterval = setInterval(updateViewerCount, 10000);
        }
        
        // 更新观众人数
        function updateViewerCount() {
            if (!isRecording || !roomId) return;
            
            fetch(`${config.apiBaseUrl}/room/v1/Room/room_init?id=${roomId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 0 && data.data) {
                        currentViewers = data.data.online || 0;
                        currentViewersDisplay.textContent = currentViewers;
                        
                        if (currentViewers > maxViewers) {
                            maxViewers = currentViewers;
                        }
                        
                        // 更新图表
                        const now = new Date();
                        const timeLabel = now.toTimeString().substr(0, 8);
                        const chart = viewersChart;
                        const chartData = chart.data;
                        
                        if (chartData.labels.length >= 20) {
                            chartData.labels.shift();
                            chartData.datasets[0].data.shift();
                        }
                        
                        chartData.labels.push(timeLabel);
                        chartData.datasets[0].data.push(currentViewers);
                        
                        chart.update();
                    }
                })
                .catch(error => {
                    console.error('获取观众人数失败:', error);
                });
        }
        
        // 搜索弹幕
        searchDanmu.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            danmuBody.innerHTML = '';
            
            const filtered = allDanmu.filter(danmu => 
                danmu.user.toLowerCase().includes(searchTerm) || 
                danmu.content.toLowerCase().includes(searchTerm)
            ).slice(0, 100);
            
            filtered.forEach(danmu => {
                const row = document.createElement('tr');
                
                const timeCell = document.createElement('td');
                timeCell.textContent = danmu.time;
                timeCell.className = 'timestamp';
                
                const userCell = document.createElement('td');
                userCell.textContent = danmu.user;
                
                const contentCell = document.createElement('td');
                contentCell.textContent = danmu.content;
                
                row.appendChild(timeCell);
                row.appendChild(userCell);
                row.appendChild(contentCell);
                
                danmuBody.appendChild(row);
            });
        });
        
        // 搜索礼物
        searchGift.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            giftBody.innerHTML = '';
            
            const filtered = allGifts.filter(gift => 
                gift.user.toLowerCase().includes(searchTerm) || 
                gift.gift.toLowerCase().includes(searchTerm)
            ).slice(0, 50);
            
            filtered.forEach(gift => {
                const row = document.createElement('tr');
                
                const timeCell = document.createElement('td');
                timeCell.textContent = gift.time;
                timeCell.className = 'timestamp';
                
                const userCell = document.createElement('td');
                userCell.textContent = gift.user;
                
                const giftCell = document.createElement('td');
                giftCell.textContent = gift.gift;
                
                const valueCell = document.createElement('td');
                valueCell.innerHTML = `<span class="gift-value">${gift.value}</span> 电池`;
                
                row.appendChild(timeCell);
                row.appendChild(userCell);
                row.appendChild(giftCell);
                row.appendChild(valueCell);
                
                giftBody.appendChild(row);
            });
        });
    </script>
